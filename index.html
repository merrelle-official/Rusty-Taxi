<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts/ossemrust/ossemrust.css">
    <title>Ржавое такси</title>
</head>
<body>
    <header class="header">
        <div class="header_inner">
            <nav class="header_nav">
                <button class="nav_logo"><img src="./img/logo.png" alt="Logo"></button>
                <ul class="nav_list">
                    <li class="nav_item"><a href="#">О нас</a></li>
                    <li class="nav_item"><a href="#">Миссия</a></li>
                    <li class="nav_item"><a href="#">Услуги</a></li>
                    <li class="nav_item"><a href="#">Тарифы</a></li>
                    <li class="nav_item"><a href="#">Контакты</a></li>                    
                </ul>
            </nav>
            <div class="header_recall">
                <p class="recall_text">Мы не гордые - можем и сами перезвонить</p>
                <button class="recall_button">Обратный звонок</button>
            </div>
        </div>
    </header>
    
    <main class="main">
        <section class="main_banner">
            <div class="banner">
                <div class="banner_left-item">
                    <h1 class="left-item_text">
                        Это для души, так-то<br> мы бизнесмены...
                    </h1>
                    <div class="left-item_photos">
                        <img src="./img/taxier1.jpg" alt="" class="photos_img1">
                        <img src="./img/taxier2.jpg" alt="" class="photos_img2">
                        <img src="./img/taxier3.jpg" alt="" class="photos_img3">
                    </div>
                </div>
                <div class="banner_right-item">
                    <h1 class="right-item_text">Пы.Сы.: Такая машина не приедет.<br>Разве что картонная.</h1>
                    <img src="./img/banner_car.png" alt="">
                </div>
            </div>
            <div class="banner_recall">
                <img src="./img/lines.svg" alt="">
                <button class="btn banner_recall-button">Подать корыто</button>
                <img src="./img/lines.svg" alt="">
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
